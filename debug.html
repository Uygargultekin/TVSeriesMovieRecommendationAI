<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
        }

        .mood-btn {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .mood-btn:hover {
            background: #0056b3;
        }

        #log {
            background: #f5f5f5;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>AI Features Debug Test</h1>

    <h2>Test 1: Mood Buttons</h2>
    <button class="mood-btn" data-mood="happy">ðŸ˜Š Mutlu</button>
    <button class="mood-btn" data-mood="sad">ðŸ˜¢ ÃœzgÃ¼n</button>

    <h2>Test 2: Skip Button</h2>
    <button id="skipRound1Btn">Ä°kisini de izlemedim</button>

    <h2>Log:</h2>
    <div id="log"></div>

    <script type="module">
        import AIFeatures from './components/ai-features.js';

        const log = document.getElementById('log');

        function addLog(msg) {
            log.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
        }

        // Mock app object
        const mockApp = {
            preferences: { selectedGenres: [], mediaType: 'movie' },
            showLoading: () => addLog('showLoading called'),
            hideLoading: () => addLog('hideLoading called'),
            nextStep: () => addLog('nextStep called')
        };

        // Initialize AI Features
        addLog('Initializing AI Features...');
        const aiFeatures = new AIFeatures(mockApp);
        aiFeatures.init();
        addLog('AI Features initialized');

        // Test mood buttons
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('mood-btn')) {
                addLog(`Mood button clicked: ${e.target.dataset.mood}`);
            }
        });

        // Test skip button
        document.getElementById('skipRound1Btn').addEventListener('click', () => {
            addLog('Skip button clicked');
        });
    </script>
</body>

</html>
